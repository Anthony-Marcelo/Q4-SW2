<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Dancing+Script">
	<title> Q4 SW#1 </title>
	<style>
		body {
        	font-family: sans-serif;
        	margin: 0;
        	padding: 0;
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	height: 100vh;
        	background-color: #f2f2f2;
    	}
    	#button {
    		width: 100%;
    	}
	</style>
</head>
<body>

	<center>

		<div class="container-fluid">
			<div>

				<form class="form-group">

					<label>Enter the 1st number</label>
					<input type="number" class="form-control" id="num1">

					<br>

					<label>Enter the 2nd number</label>
					<input type="number" class="form-control" id="num2">

					<br>

					<details ontoggle="message()">
						<summary>More information:</summary>
							<i>Click the buttons below to perform the functions stated.</i>
					</details>

					<br>

					<table class="table table-border-secondary">
						<tr>
							<td><button class="btn btn-outline-secondary" id="button" onclick="add()">Add!</button></td>
							<td><button class="btn btn-outline-secondary" id="button" onclick="subtract()">Subtract!</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="multiply()">Multiply!</button></td>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="power()">Power!</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="divide()">Divide!</button></td>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="remainder()">Remainder!</button></td>
						</tr>
						<tr>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="equal()">Equal?</button></td>
							<td><button class="btn btn-outline-secondary"  id="button" onclick="unequal()">Unequal?</button></td>
						</tr>
					</table>


				</form>

			</div>			
		</div>

	</center>



	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);

			window.alert('The sum of the two chosen numbers is: ' + sum);
		}
		function subtract(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);

			window.alert('The difference of the two chosen numbers is: ' + difference);
		}
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);

			window.alert('The product of the two chosen numbers is: ' + product);
		}
		function power(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var power = Number(num1) ** Number(num2);

			window.alert('The the power of the two chosen numbers is: ' + power);
		}
		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);

			window.alert('The quotient of the two chosen numbers is: ' + quotient);
		}
		function remainder(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var remainder = Number(num1) % Number(num2);

			window.alert('The remainder of the two chosen numbers is: ' + remainder);
		}
		function equal(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var equal = Number(num1) == Number(num2);

			window.alert('It is ' + equal + ' that the numbers are equal.');
		}
		function unequal(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var unequal = !(Number(num1) == Number(num2));

			window.alert('It is ' + unequal + ' that the numbers are unequal.');
		}
	</script>

</body>
</html>
